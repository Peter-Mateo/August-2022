<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .form_center {
            padding-top: 5em;
            width: 20em;
            margin: auto;
        }
        form {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="form_center">
        <form class='bg-dark text-white' action="/process" method="POST">
            <h1 style="color: gold;">Dojo Survey</h1>
            <div class="form-group row">
                <label for="name">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="name" id="name"><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="dojo_location">Dojo Location:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="dojo_location" id="dojo_location"><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="favorite_language">Favorite Language:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="favorite_language" id="favorite_language"><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="comments">Comments</label><br>
                <div class="col-sm-10">
                    <textarea class="form-control" name="comments" id="comments" style="resize: none;"></textarea><br>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
